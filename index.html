<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templat exemple</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Syne+Tactile&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="header">
        <div class="overlay"></div>
        <div class="container">
            <div class="intro">
                <h1>web designe</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem dignissimos quaerat ipsa</p>
                <button type="button" class="btn btn-outline-info">click ici</button>
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="container">
                <h3>Akim<span>Web</span></h3>
                <ul>
                    <li><a href="#about">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">testimonie</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
        </div>
    </div>
    <div id="about">
        <h1>About</h1>
    </div>

    <!--     test -->
    <div class="test">
    <div class="wrapper">
        <div class="gallery">
          <div class="image"><span><img src="images/img-1.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/img-2.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/img-3.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/img-4.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/img-5.jpg" alt=""></span></div>
          <div class="image"><span><img src="images/img-6.jpg" alt=""></span></div>
        </div>
      </div>
      <div class="preview-box">
        <div class="details">
          <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
          <div class="slide prev"><i class="fas fa-angle-left"></i></div>
          <div class="slide next"><i class="fas fa-angle-right"></i></div>
          <img src="" alt="">
        </div>
      </div>
      <div class="shadow"></div>
    </div>
    <div id="testimonie">
        <h1>testimonie</h1>
    </div>
    <div id="contact">
        <h1>contact</h1>
    </div>
    
    <div class="sitting-box"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
